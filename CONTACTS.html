<style>
  
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #000; 
    color: #fff; 
  }

  .navbar {
    background-color: #222;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
  }

  .navbar ul {
    list-style-type: none;
    display: flex;
    gap: 20px;
  }

  .navbar li {
    position: relative;
  }

  
  .navbar a {
    color: #fff;
    text-decoration: none;
    padding: 8px 12px;
    font-size: 16px;
    transition: color 0.3s ease;
  }

  .navbar a:hover {
    color: #1e90ff; 
  }

  
  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #333;
    top: 100%;
    min-width: 150px;
    z-index: 1;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
  }

  .dropdown-content a {
    padding: 10px 15px;
    display: block;
    color: #fff;
  }

  .dropdown-content a:hover {
    background-color: #444;
  }

  .dropdown:hover .dropdown-content {
    display: block;
  }

  
  .menu-btn {
    display: none;
    flex-direction: column;
    gap: 4px;
    cursor: pointer;
  }

  .menu-btn div {
    width: 25px;
    height: 3px;
    background-color: #fff;
    transition: transform 0.3s ease;
  }

  
  @media (max-width: 768px) {
    .navbar ul {
      display: none;
      flex-direction: column;
      background-color: #222;
      position: absolute;
      top: 60px;
      right: 0;
      width: 200px;
      border-radius: 5px;
      padding: 10px;
    }

    .navbar ul.show {
      display: flex;
    }

    .menu-btn {
      display: flex;
    }
  }

      border: 1px solid black;
      border-radius: 5px;
    }

    #submit:hover{
      background-color: aqua;
      color: #000;
      transform: scale(1.05);
    }
</style>
</head>
